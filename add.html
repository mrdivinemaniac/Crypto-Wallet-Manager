<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Bitcoin Wallet Manager</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="add.js"></script>
  </head>
  <body>
    <nav>
      <h3 id="nav-title"> <img id="main-logo" src="icon.png" /> ADD WALLET </h3>
      <ul id="nav-menu" class="menu">
        <li>My Wallets</li>
        <li>Address Book</li>
        <li><a href="add.html">Add</a></li>
      </ul>
      <div style="clear:both"></div>
    </nav>
    
    <div id="status"></div>

    <form id="new-wallet-form" name="new-wallet-form" class="wallet-form">
    	<label>Wallet Name</label>
    	<input name="name" placeholder="Name Your Wallet"/>
		<label>Wallet Address</label>
    	<input name="address" placeholder="Your Wallet Address"/>
    	<label>
	    	Provider
	    	<select name="provider">
	    	</select>
    	</label>
    	<button type="button" id="save-button">Save</button>
    	<button type="button" id="cancel-button">Cancel</button>
    </form>
  </body>
</html>

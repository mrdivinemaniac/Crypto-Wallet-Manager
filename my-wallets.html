<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Bitcoin Wallet Manager</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>

    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <nav>
      <h3 id="nav-title"> <img id="main-logo" src="icon.png" /> <span id="title-text">MY WALLETS</span> </h3>
      <ul id="nav-menu" class="menu">
        <li>My Wallets</li>
        <li>Friends</li>
        <li>Add</li>
      </ul>
      <div style="clear:both"></div>
    </nav>
    
    <div id="status"></div>
    
    <form id="wallet-form" name="wallet-form" class="wallet-form">
      <div class="text-right">
        <button type="button" id="delete-button">
              <img src="icons/delete.png" class="action"/>
              Delete
        </button>
      </div>
      <label>Wallet Name</label>
      <input name="name" placeholder="Name Your Wallet"/>
      <label>Wallet Address</label>
      <input name="address" placeholder="Your Wallet Address"/>
      <label>
        Coin
        <select name="coin">
        </select>
      </label>
      <label>
        Provider
        <select name="provider">
        </select>
      </label>
      <button type="button" id="save-button">Save</button>
      <button type="button" id="cancel-button">Cancel</button>
    </form>

    <div id="wallet-list">

    </div>

  </body>
</html>
